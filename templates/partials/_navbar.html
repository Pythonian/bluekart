{% load static %}

<header class="header-3">
    <div class="top-nav sticky-header sticky-header-2">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="navbar-top">
                        <button class="navbar-toggler d-xl-none d-block p-0 me-3" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#primaryMenu">
                            <span class="navbar-toggler-icon">
                                <i class="iconly-Category icli"></i>
                            </span>
                        </button>
                        <a href="/" class="web-logo nav-logo">
                            <img src="{% static 'images/logo/4.png' %}" class="img-fluid blur-up lazyload" alt="">
                        </a>

                        <div class="search-full">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="search" class="font-light"></i>
                                </span>
                                <input type="text" class="form-control search-type" placeholder="Search here..">
                                <span class="input-group-text close-search">
                                    <i data-feather="x" class="font-light"></i>
                                </span>
                            </div>
                        </div>

                        <div class="middle-box">
                            <div class="center-box">
                                <div class="searchbar-box-2 input-group d-xl-flex d-none">
                                    <button class="btn search-icon" type="button">
                                        <i class="iconly-Search icli"></i>
                                    </button>
                                    <input type="text" class="form-control"
                                        placeholder="Search for products, styles,brands...">
                                    <button class="btn search-button" type="button">Search</button>
                                </div>
                            </div>
                        </div>

                        <div class="rightside-menu support-sidemenu">
                            <div class="support-box">
                                <div class="support-image">
                                    <img src="{% static 'images/icon/support.png' %}" class="img-fluid blur-up lazyload"
                                        alt="">
                                </div>
                                <div class="support-number">
                                    <h2>(123) 456 7890</h2>
                                    <h4>24/7 Support Center</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid-lg">
        <div class="row">
            <div class="col-12 position-relative">
                <div class="main-nav nav-left-align">
                    <div class="main-nav navbar navbar-expand-xl navbar-light navbar-sticky p-0">
                        <div class="offcanvas offcanvas-collapse order-xl-2" id="primaryMenu">
                            <div class="offcanvas-header navbar-shadow">
                                <h5>Menu</h5>
                                <button class="btn-close lead" type="button" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link ps-0" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="">Products</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="rightside-menu">
                        <ul class="option-list-2">
                            <li>
                                <a href="javascript:void(0)" class="header-icon search-box search-icon">
                                    <i class="iconly-Search icli"></i>
                                </a>
                            </li>

                            <li>
                                <a href="compare.html" class="header-icon">
                                    <small class="badge-number badge-light">2</small>
                                    <i class="iconly-Swap icli"></i>
                                </a>
                            </li>

                            <li class="onhover-dropdown">
                                <a href="javascript:void(0)" class="header-icon swap-icon">
                                    <i class="iconly-Heart icli"></i>
                                </a>
                            </li>

                            <li>
                                {% with total_items=cart|length %}
                                <a href="{% url 'cart:detail' %}" class="header-icon bag-icon">
                                    <small
                                        class="badge-number badge-light">{% if total_items > 0 %}{{ total_items }}{% else %}0{% endif %}
                                    </small>
                                    <i class="iconly-Bag-2 icli"></i>
                                </a>
                                {% endwith %}
                            </li>
                        </ul>

                        <a href="/profile/" class="user-box">
                            <span class="header-icon">
                                <i class="iconly-Profile icli"></i>
                            </span>
                            <div class="user-name">
                                <h6 class="text-content">My Account</h6>
                                <h4 class="mt-1">Jennifer V. Ward</h4>
                            </div>
                        </a>

                        <a class="btn mobile-app d-xxl-flex d-none" href="{% url 'track_order' %}">
                            <div class="mobile-name">
                                <i class="fas fa-gift me-2"></i>
                                <span>Track Order</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
